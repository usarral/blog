<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Creator</title>
</head>

<body>
  <div id="images">
    <img src="/images/tags/me.png" alt="Me Logo" id="logo">
    <span id="plusicon"></span>
    <img id="tag">
  </div>
  <h1 id="title"></h1>
  <span id="subtitle"></span>
</body>
<script>
  const $ = (selector) => document.querySelector(selector)
  const $$ = (selector) => document.querySelectorAll(selector)

  const title = $("#title")
  const subtitle = $("#subtitle")
  const tag = $("#tag")
  const plusicon = $("#plusicon")

  const params = new URLSearchParams(window.location.search)

  const titleText = params.get("title")
  if (titleText) {
    title.innerText = titleText
  }
  const subtitleText = params.get("subtitle")
  if (subtitleText) {
    subtitle.innerText = subtitleText
  }
  const tagText = params.get("tag")
  if (tagText) {
    plusicon.innerText = "+"
    tag.src = `/images/tags/${tagText}.svg`
  }

</script>
<style>
  * {
    box-sizing: border-box;
  }

  body {


    /* ff 3.6+ */
    background: -moz-radial-gradient(circle at 50% 50%, #2980B9 0%, #2381BE 20%, #199afc 100%);

    /* safari 5.1+,chrome 10+ */
    background: -webkit-radial-gradient(circle at 50% 50%, #2980B9 0%, #2381BE 20%, #199afc 100%);

    /* opera 11.10+ */
    background: -o-radial-gradient(circle at 50% 50%, #2980B9 0%, #2381BE 20%, #199afc 100%);

    /* ie 10+ */
    background: -ms-radial-gradient(circle at 50% 50%, #2980B9 0%, #2381BE 20%, #199afc 100%);

    /* global 92%+ browsers support */
    background: radial-gradient(circle at 50% 50%, #2980B9 0%, #2381BE 20%, #199afc 100%);



    height: 100vh;
    overflow: hidden;
    justify-content: center;
    align-items: center;
    display: flex;
    flex-direction: column;
    padding: 2.25rem;
    margin: 0;
    font-family: -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      Roboto,
      Oxygen,
      Ubuntu,
      Cantarell,
      'Open Sans',
      'Helvetica Neue',
      sans-serif;
  }

  h1 {
    font-size: 5rem;
    line-height: 1.1;
    padding: 0 3.125rem;
    text-align: center;
    color: #eee;
  }

  #subtitle {
    color: #eee;
    font-weight: 500;
    font-size: 2rem;
  }

  #logo,
  #tag {
    width: 10rem;
    height: auto;
    text-align: center;
    margin: 0 auto;
  }

  #images {
    align-items: center;
    display: flex;
    justify-content: space-around;
  }

  #images span {
    color: #eee;
    font-size: 7rem;
    padding: 0 1.5rem;
  }
</style>

</html>
