<a id="logo" href="/">
  <picture>
    <source srcset="/logo-dark.png" media="(prefers-color-scheme: dark)" />
    <img decoding="async" alt="usarral logo" width="155" height="44" src='/logo.png'>
  </picture>
</a>

<nav id='nav'>
  <div>
    <div id="searchbox">
      <div class="ais-SearchBox">
        <form action="" role="search" class="ais-SearchBox-form" novalidate="">
          <input class="ais-SearchBox-input" type="search" placeholder="Buscar..." autocomplete="off" autocorrect="off"
            autocapitalize="off" spellcheck="false" maxlength="512">
          <button class="ais-SearchBox-reset" type="reset" title="Clear the search query." hidden="">
            <svg class="ais-SearchBox-resetIcon" viewBox="0 0 20 20" width="10" height="10">
              <path
                d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z">
              </path>
            </svg></button>
          <span class="ais-SearchBox-loadingIndicator" hidden=""><svg class="ais-SearchBox-loadingIcon" width="16"
              height="16" viewBox="0 0 38 38" stroke="#444">
              <g fill="none" fillrule="evenodd">
                <g transform="translate(1 1)" strokewidth="2">
                  <circle strokeopacity=".5" cx="18" cy="18" r="18"></circle>
                  <path d="M36 18c0-9.94-8.06-18-18-18">
                    <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s"
                      repeatCount="indefinite"></animateTransform>
                  </path>
                </g>
              </g>
            </svg></span>
        </form>
      </div>
    </div>

    <div id='hits'>
      <div class="ais-Hits">
        <ol class="ais-Hits-list"></ol>
      </div>
    </div>
  </div>


  <a href=" https://www.youtube.com/channel/UCHarnqEHtcQ616mopL_pjmg/?sub_confirmation=1" target="_blank"
    rel="noopener nofollow" aria-label='Suscríbete a mi canal'>
    {{ partial "icons/youtube.html" }}
  </a>
  <a href="https://github.com/usarral" target="_blank" rel="noopener nofollow" aria-label='Sígueme en Github'>
    {{ partial "icons/github.html" }}
  </a>
</nav>
